<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Soci</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Root Variables and General Styles --- */
        :root {
            --colore-primario: #007BFF;
            --colore-primario-trasparente: rgba(0, 123, 255, 0.1);
            --colore-accento: #DC3545;
            --colore-successo: #28a745;
            --colore-warning: #ffc107;
            --colore-info: #17a2b8;
            --colore-sfondo: #F4F7FC;
            --colore-superficie: #FFFFFF;
            --colore-bordo: #CED4DA;
            --colore-testo-principale: #212529;
            --colore-testo-secondario: #5A6268;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
        }
        body { font-family: 'Noto Sans', sans-serif; background-color: var(--colore-sfondo); color: var(--colore-testo-principale); margin: 0; }
        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        h1, h2, h3 { font-family: 'Plus Jakarta Sans', sans-serif; }
        button { font-family: 'Noto Sans', sans-serif; }

        /* --- Navbar Styles --- */
        .main-navbar {
            background-color: #343A40;
            padding: 10px 0;
            box-shadow: var(--shadow-md);
            width: 100%;
            z-index: 1050;
            position: sticky;
            top: 0;
        }
        .navbar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .main-navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }
        .main-navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .main-navbar a:hover, .main-navbar a.active {
            background-color: var(--colore-primario);
        }

        /* --- Page-Specific Styles --- */
        .list-panel {
            background-color: var(--colore-superficie);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-top: 20px;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        #add-member-btn {
            background-color: var(--colore-primario);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #add-member-btn:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .form-group label { margin-bottom: 5px; font-weight: 500; color: var(--colore-testo-secondario); font-size: 0.9rem; }
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--colore-bordo);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--colore-primario);
            box-shadow: 0 0 0 3px var(--colore-primario-trasparente);
            outline: none;
        }
        .submit-btn {
            background-color: var(--colore-successo);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .submit-btn:hover { background-color: #218838; }

        #search-member-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid var(--colore-bordo);
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .table-container { overflow-x: auto; }
        #members-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #members-table th, #members-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--colore-bordo);
        }
        #members-table th {
            background-color: #F8F9FA;
            font-weight: 600;
        }
        #members-table tbody tr:hover { background-color: var(--colore-primario-trasparente); }
        .actions-cell button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 5px;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            line-height: 1;
            transition: background-color 0.2s;
        }
        .edit-btn { color: var(--colore-primario); }
        .edit-btn:hover { background-color: var(--colore-primario-trasparente); }
        .delete-btn { color: var(--colore-accento); }
        .delete-btn:hover { background-color: rgba(220, 53, 69, 0.1); }
        #loading-state, #no-members-state {
            text-align: center;
            padding: 40px;
            color: var(--colore-testo-secondario);
            font-size: 1.1rem;
        }

        /* --- Modals --- */
        .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background-color: var(--colore-superficie); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 500px; position: relative; animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-content h2 { margin-top: 0; }
        .modal-content .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; color: #aaa; }
        .modal-content .close-btn:hover { color: #333; }

        /* --- Toast Notifications --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background-color: var(--colore-superficie); padding: 15px 20px; border-radius: 8px; box-shadow: var(--shadow-md); display: flex; align-items: center; gap: 15px; transform: translateX(120%); opacity: 0; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); border-left: 5px solid; }
        .toast.show { transform: translateX(0); opacity: 1; }
        .toast-success { border-color: var(--colore-successo); }
        .toast-error { border-color: var(--colore-accento); }
        .toast-info { border-color: var(--colore-primario); }
        .toast-icon { font-size: 1.5rem; }
        .toast-success .toast-icon { color: var(--colore-successo); }
        .toast-error .toast-icon { color: var(--colore-accento); }
        .toast-info .toast-icon { color: var(--colore-primario); }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <nav class="main-navbar">
        <div class="navbar-container">
            <ul>
                <li><a href="soci.html" class="active">Socio</a></li>
            <li><a href="dashboard.html">Calendario</a></li>
                
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="list-panel">
            <div class="panel-header">
                <h2>Elenco Soci</h2>
                <button id="add-member-btn"><i class="fa-solid fa-user-plus"></i> Aggiungi Socio</button>
            </div>
            <input type="search" id="search-member-input" placeholder="Cerca per nome, cognome, email, telefono...">
            <div class="table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="members-table-body">
                        </tbody>
                </table>
                <div id="loading-state">
                    <p><i class="fa-solid fa-spinner fa-spin"></i> Caricamento soci...</p>
                </div>
                <div id="no-members-state" style="display: none;">
                    <p>Nessun socio trovato. Clicca su "Aggiungi Socio" per iniziare.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="member-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Aggiungi Socio</h2>
            <form id="member-form">
                <input type="hidden" id="member-id">
                <div class="form-group">
                    <label for="member-name">Nome</label>
                    <input type="text" id="member-name" required>
                </div>
                <div class="form-group">
                    <label for="member-surname">Cognome</label>
                    <input type="text" id="member-surname" required>
                </div>
                <div class="form-group">
                    <label for="member-email">Email</label>
                    <input type="email" id="member-email" required>
                </div>
                <div class="form-group">
                    <label for="member-phone">Telefono</label>
                    <input type="tel" id="member-phone">
                </div>
                <button type="submit" class="submit-btn" id="submit-btn-text">Aggiungi Socio</button>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="confirm-title">Conferma Azione</h2>
            <p id="confirm-message" style="color: var(--colore-testo-secondario); margin-bottom: 20px;"></p>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button id="confirm-cancel-btn" type="button" style="background-color: var(--colore-testo-secondario); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Annulla</button>
                <button id="confirm-action-btn" type="button" style="background-color: var(--colore-accento); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Conferma</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCxetNrmEOQJYwunOo-OQddzCMfP7DEtIU",
            authDomain: "ct-tricase.firebaseapp.com",
            databaseURL: "https://ct-tricase-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ct-tricase",
            storageBucket: "ct-tricase.appspot.com",
            messagingSenderId: "931504527474",
            appId: "1:931504527474:web:165880ec30f3785ff54aeb",
            measurementId: "G-7M4D22L352"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const membersRef = database.ref('soci');

        // --- DOM Elements ---
        const addMemberBtn = document.getElementById('add-member-btn');
        const memberModal = document.getElementById('member-modal');
        const memberForm = document.getElementById('member-form');
        const modalTitle = document.getElementById('modal-title');
        const memberIdInput = document.getElementById('member-id');
        const memberNameInput = document.getElementById('member-name');
        const memberSurnameInput = document.getElementById('member-surname');
        const memberEmailInput = document.getElementById('member-email');
        const memberPhoneInput = document.getElementById('member-phone');
        const submitBtnText = document.getElementById('submit-btn-text');
        
        const membersTableBody = document.getElementById('members-table-body');
        const searchInput = document.getElementById('search-member-input');
        const loadingState = document.getElementById('loading-state');
        const noMembersState = document.getElementById('no-members-state');

        const confirmModal = document.getElementById('confirm-modal');
        
        // --- State ---
        let allMembers = {};

        // --- Toast Notification Function ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            let iconClass = 'fa-solid fa-circle-info';
            if (type === 'success') iconClass = 'fa-solid fa-circle-check';
            if (type === 'error') iconClass = 'fa-solid fa-circle-xmark';
            toast.innerHTML = `<div class="toast-icon"><i class="${iconClass}"></i></div><div class="toast-message">${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }

        // --- Render Functions ---
        const renderMembers = (membersToRender) => {
            membersTableBody.innerHTML = '';
            loadingState.style.display = 'none';
            const memberKeys = Object.keys(membersToRender);

            if (memberKeys.length === 0) {
                noMembersState.style.display = 'block';
                return;
            }
            noMembersState.style.display = 'none';

            memberKeys.forEach(key => {
                const member = membersToRender[key];
                const tr = document.createElement('tr');
                tr.dataset.id = key;
                tr.innerHTML = `
                    <td>${member.nome} ${member.cognome}</td>
                    <td>${member.email}</td>
                    <td>${member.telefono || '-'}</td>
                    <td class="actions-cell">
                        <button class="edit-btn" title="Modifica Socio"><i class="fa-solid fa-pencil"></i></button>
                        <button class="delete-btn" title="Elimina Socio"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                `;
                membersTableBody.appendChild(tr);
            });
        };

        // --- Firebase Listener ---
        membersRef.on('value', (snapshot) => {
            allMembers = snapshot.val() || {};
            const query = searchInput.value.trim().toLowerCase();
            if (query) {
                searchInput.dispatchEvent(new Event('input'));
            } else {
                renderMembers(allMembers);
            }
        }, (error) => {
            console.error("Firebase Error:", error);
            showToast("Errore nel caricamento dei soci.", 'error');
            loadingState.innerHTML = '<p>Errore nel caricamento. Riprova più tardi.</p>';
        });

        // --- Modal & Form Handling ---
        const openModalForEdit = (memberId) => {
            const member = allMembers[memberId];
            modalTitle.textContent = 'Modifica Socio';
            submitBtnText.textContent = 'Salva Modifiche';
            
            memberIdInput.value = memberId;
            memberNameInput.value = member.nome;
            memberSurnameInput.value = member.cognome;
            memberEmailInput.value = member.email;
            memberPhoneInput.value = member.telefono;

            memberModal.style.display = 'flex';
        };

        const openModalForAdd = () => {
            memberForm.reset();
            memberIdInput.value = '';
            modalTitle.textContent = 'Aggiungi Socio';
            submitBtnText.textContent = 'Aggiungi Socio';
            memberModal.style.display = 'flex';
        };

        addMemberBtn.addEventListener('click', openModalForAdd);

        memberForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const memberId = memberIdInput.value;
            const memberData = {
                nome: memberNameInput.value.trim(),
                cognome: memberSurnameInput.value.trim(),
                email: memberEmailInput.value.trim(),
                telefono: memberPhoneInput.value.trim(),
            };

            const promise = memberId 
                ? membersRef.child(memberId).update(memberData) // Update
                : membersRef.push(memberData); // Add new

            promise.then(() => {
                showToast(memberId ? 'Socio aggiornato!' : 'Socio aggiunto!', 'success');
                memberModal.style.display = 'none';
            }).catch(err => showToast(`Errore: ${err.message}`, 'error'));
        });

        // --- Table Actions (Edit & Delete) ---
        membersTableBody.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');

            if (editBtn) {
                const memberId = editBtn.closest('tr').dataset.id;
                openModalForEdit(memberId);
            }

            if (deleteBtn) {
                const row = deleteBtn.closest('tr');
                const memberId = row.dataset.id;
                const member = allMembers[memberId];

                document.getElementById('confirm-title').textContent = 'Elimina Socio';
                document.getElementById('confirm-message').textContent = `Sei sicuro di voler eliminare ${member.nome} ${member.cognome}? L'azione è irreversibile.`;
                
                const confirmActionBtn = document.getElementById('confirm-action-btn');
                const newConfirmActionBtn = confirmActionBtn.cloneNode(true);
                confirmActionBtn.parentNode.replaceChild(newConfirmActionBtn, confirmActionBtn);

                newConfirmActionBtn.addEventListener('click', () => {
                    membersRef.child(memberId).remove()
                        .then(() => showToast('Socio eliminato.', 'info'))
                        .catch(err => showToast(`Errore: ${err.message}`, 'error'));
                    confirmModal.style.display = 'none';
                }, { once: true });
                
                confirmModal.style.display = 'flex';
            }
        });

        // --- Search Functionality ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            if (!query) {
                renderMembers(allMembers);
                return;
            }
            const filteredMembers = {};
            for (const key in allMembers) {
                const member = allMembers[key];
                const fullName = `${member.nome} ${member.cognome}`.toLowerCase();
                const email = (member.email || '').toLowerCase();
                const phone = (member.telefono || '').toLowerCase();
                if (fullName.includes(query) || email.includes(query) || phone.includes(query)) {
                    filteredMembers[key] = member;
                }
            }
            renderMembers(filteredMembers);
        });

        // --- Generic Modal Close Logic ---
        [memberModal, confirmModal].forEach(modal => {
            modal.querySelector('.close-btn').addEventListener('click', () => modal.style.display = 'none');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        });
        document.getElementById('confirm-cancel-btn').addEventListener('click', () => confirmModal.style.display = 'none');
    });
    </script>
</body>
</html>
