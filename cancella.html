<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancella Prenotazione - C.T. Tricase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007BFF;
            --danger-color: #dc3545;
            --danger-color-hover: #c82333;
            --success-color: #28a745;
            --background-secondary: #F4F7FC;
            --surface-color: #FFFFFF;
            --border-color: #DEE2E6;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --shadow-color: rgba(0,0,0,0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Noto Sans', sans-serif; 
            background-color: var(--background-secondary); 
            color: var(--text-primary); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1, h2 { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 800; }
        .cancellation-panel {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 32px 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            max-width: 550px;
            width: 100%;
            text-align: center;
        }
        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .icon-wrapper.loading { background-color: rgba(0, 123, 255, 0.1); color: var(--primary-color); }
        .icon-wrapper.success { background-color: rgba(40, 167, 69, 0.1); color: var(--success-color); }
        .icon-wrapper.error { background-color: rgba(220, 53, 69, 0.1); color: var(--danger-color); }
        h1 { font-size: 1.8rem; margin-bottom: 12px; }
        p { color: var(--text-secondary); line-height: 1.6; margin-bottom: 24px; }
        #booking-details {
            text-align: left;
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        #booking-details div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        #booking-details div:not(:last-child) { border-bottom: 1px dashed var(--border-color); }
        #booking-details span { font-weight: 500; }
        .btn {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            text-decoration: none;
        }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: var(--danger-color-hover); }
        .btn-danger:disabled { background-color: #6c757d; cursor: wait; }
        .btn-secondary { background-color: var(--border-color); color: var(--text-primary); margin-top: 12px; }
    </style>
</head>
<body>

    <div class="cancellation-panel">
        <div id="icon-wrapper" class="icon-wrapper loading"><i class="fa-solid fa-spinner fa-spin"></i></div>
        <h1 id="status-title">Verifica Prenotazione</h1>
        <p id="status-message">Stiamo cercando i dettagli della tua prenotazione. Attendere prego...</p>
        
        <div id="booking-details" style="display: none;"></div>

        <button id="confirm-cancellation-btn" class="btn btn-danger" style="display: none;">Sì, Conferma Cancellazione</button>
        <a id="back-home-btn" href="index.html" class="btn btn-secondary" style="display: none;">Torna alla Home</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // --- 1. CONFIGURAZIONE DI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCxetNrmEOQJYwunOo-OQddzCMfP7DEtIU",
            authDomain: "ct-tricase.firebaseapp.com",
            databaseURL: "https://ct-tricase-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ct-tricase",
            storageBucket: "ct-tricase.firebasestorage.app",
            messagingSenderId: "931504527474",
            appId: "1:931504527474:web:165880ec30f3785ff54aeb",
            measurementId: "G-7M4D22L352"
        };

        // --- 2. INIZIALIZZAZIONE DI FIREBASE ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- 3. RIFERIMENTI AL DOM ---
        const iconWrapper = document.getElementById('icon-wrapper');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const detailsDiv = document.getElementById('booking-details');
        const confirmBtn = document.getElementById('confirm-cancellation-btn');
        const backHomeBtn = document.getElementById('back-home-btn');

        // --- 4. FUNZIONE PER CAMBIARE STATO INTERFACCIA ---
        function setStatus(status, title, message, iconClass) {
            iconWrapper.className = `icon-wrapper ${status}`;
            iconWrapper.innerHTML = `<i class="fa-solid ${iconClass}"></i>`;
            statusTitle.textContent = title;
            statusMessage.textContent = message;
        }

        // --- 5. LOGICA PRINCIPALE ---
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const bookingId = params.get('id');

            if (!bookingId) {
                setStatus('error', 'Errore', 'ID prenotazione non trovato. Assicurati di usare il link corretto.', 'fa-xmark');
                backHomeBtn.style.display = 'block';
                return;
            }

            try {
                const indexRef = database.ref('indicePrenotazioni/' + bookingId);
                const snapshot = await indexRef.once('value');

                if (!snapshot.exists()) {
                    setStatus('error', 'Non Trovata', 'Questa prenotazione non esiste o è già stata cancellata.', 'fa-magnifying-glass');
                    backHomeBtn.style.display = 'block';
                    return;
                }

                const bookingData = snapshot.val();
                
                // Verifica se la prenotazione è ancora cancellabile (fino a 2 ore prima)
                const now = new Date();
                const firstSlotTime = bookingData.orari.sort()[0]; // Prende il primo orario
                const bookingDateTime = new Date(`${bookingData.data}T${firstSlotTime}`);
                const cancellationDeadline = new Date(bookingDateTime.getTime() - 2 * 60 * 60 * 1000); // 2 ore prima

                if (now > cancellationDeadline) {
                    setStatus('error', 'Troppo Tardi', 'Il termine per la cancellazione (2 ore prima della partita) è scaduto. Non è più possibile cancellare questa prenotazione.', 'fa-clock');
                    backHomeBtn.style.display = 'block';
                    return;
                }
                
                // Se la prenotazione è valida, mostra i dettagli e chiedi conferma
                setStatus('loading', 'Conferma Cancellazione', `Ciao ${bookingData.nome}, sei sicuro di voler cancellare la seguente prenotazione?`, 'fa-trash-can');
                detailsDiv.innerHTML = `
                    <div><span>Data:</span> <strong>${new Intl.DateTimeFormat('it-IT', { dateStyle: 'long' }).format(new Date(bookingData.data+"T00:00:00"))}</strong></div>
                    <div><span>Campo:</span> <strong>${bookingData.campo}</strong></div>
                    <div><span>Orari:</span> <strong>${bookingData.orari.join(', ')}</strong></div>
                `;
                detailsDiv.style.display = 'block';
                confirmBtn.style.display = 'block';
                backHomeBtn.style.display = 'block';

                // ### BLOCCO DI CODICE CORRETTO ###
                confirmBtn.addEventListener('click', async () => {
                    confirmBtn.disabled = true;
                    confirmBtn.textContent = 'Cancellazione in corso...';
                    
                    // Prepara un'unica operazione per cancellare da entrambi i posti (atomica)
                    const updates = {};
                    updates[`/indicePrenotazioni/${bookingId}`] = null; // Rimuovi dall'indice

                    bookingData.orari.forEach(time => {
                        const timeKey = time.replace(':', '-'); // Es: "09-00"
                        // Usa `timeKey` per costruire il percorso corretto nel database.
                        updates[`/prenotazioni/${bookingData.data}/campo-${bookingData.campo}/${timeKey}`] = null;
                    });

                    try {
                        await database.ref().update(updates);
                        setStatus('success', 'Cancellazione Avvenuta!', 'La tua prenotazione è stata cancellata con successo.', 'fa-circle-check');
                        detailsDiv.style.display = 'none';
                        confirmBtn.style.display = 'none';
                    } catch (cancellationError) {
                        setStatus('error', 'Errore Inaspettato', 'Non è stato possibile completare la cancellazione. Riprova o contatta il circolo.', 'fa-triangle-exclamation');
                        confirmBtn.disabled = false;
                        confirmBtn.textContent = 'Sì, Conferma Cancellazione';
                        console.error("Errore durante la cancellazione:", cancellationError);
                    }
                });

                try {
                    // 1. CANCELLAZIONE DAL DATABASE
                    await database.ref().update(updates);
                    
                    // ### INIZIO BLOCCO AGGIUNTO PER INVIO EMAIL ###
                    
                    // 2. INVIO EMAIL DI CONFERMA CANCELLAZIONE
                    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxF1kTnRp_sQCb_eqtpp6dO6IL7GoHLqVAtXzWGX8vDh9Ixg8fP2l42YlPJ13AeJUNb/exec"; // Usa lo stesso URL script
                    const emailData = {
                        type: 'cancellation', // Aggiungi un tipo per distinguerla nello script
                        nome: bookingData.nome,
                        email: bookingData.email, // Usa l'email recuperata
                        data: new Intl.DateTimeFormat('it-IT', { dateStyle: 'long' }).format(new Date(bookingData.data+"T00:00:00")),
                        campo: bookingData.campo,
                        orari: bookingData.orari.join(', ')
                    };

                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(emailData),
                        headers: { 'Content-Type': 'application/json' },
                    })
                    .then(() => console.log("Richiesta email di cancellazione inviata."))
                    .catch(err => console.error("Errore invio email:", err));

            } catch (error) {
                setStatus('error', 'Errore Tecnico', 'Si è verificato un problema di connessione. Controlla la tua rete e riprova.', 'fa-wifi');
                backHomeBtn.style.display = 'block';
                console.error("Errore nel recuperare la prenotazione:", error);
            }
        });
    </script>
</body>
</html>
